<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Candidate Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    </link>
</head>


<body>
    <div class="wrapper">
        <div class="inner">
            <div class="image-holder">
                <img width="-webkit-fill-available" style="height:-webkit-fill-available;width:-webkit-fill-available"
                    src="images/yoga.jpg" alt="">
            </div>
            <br>
            <form class="row g-3 needs-validation" id="candidateRegistration">
                <h3 class="col-md-14">Sign Up</h3>
                <div class="col-md-14">
                    <label for="validationCustom01" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                    <div class="invalid-feedback" id="nameInvalid">

                    </div>
                </div>
                <br>
                <div class="col-md-14">
                    <label for="validationCustom01" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNumber" placeholder="Enter Your Mobile Number">
                    <div class="invalid-feedback" id="mobInvalid">

                    </div>
                </div>
                <br>
                <div class="col-md-14">
                    <label for="validationCustom01" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Your Password">
                    <div class="invalid-feedback" id="passwordInvalid">

                    </div>
                </div>
                <div class="col-md-14">
                    <div class="col-md-14">
                        <label for="validationCustom01" class="form-label">Gender</label>
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                                value="Male">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
                                value="Female">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                        <div class="feedback" style="color:red" id="genderInvalid">
                            
                        </div>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class="col-md-14" style="display: flex;flex-direction: row;">
                    <button type="submit" style="letter-spacing: 2px;
                      border: none;
                      width: 133px;
                      height: 47px;
                      margin-right: 19px;
                      border-radius: 23.5px;
                      cursor: pointer;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      padding: 0;
                      background: #ff9a9c;
                      font-size: 15px;
                      color: #fff;
                      text-transform: uppercase;
                      font-family: 'Montserrat-SemiBold';
                      -webkit-transform: perspective(1px) translateZ(0);
                      transform: perspective(1px) translateZ(0);
                      box-shadow: 0 0 1px rgba(0, 0, 0, 0);">Sign Up</button>
                    <p>Already Have account? <br><a class="link" href="#">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="JS/candidateRegistration.js"></script>
    <script src="JS/jquery-3.3.1.min.js"></script>
    <script src="JS/main.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
