<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Judge Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="css/roboto-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-5/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/style1.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    .main-form{
        padding: 50px;
    }
    @media screen and (max-width: 525px) {
        .main-form{
            padding: 20px;
        }
    }
</style>

<body class="form-v5">
    <div class="page-content">
        <div class="form-v5-content">
            <br>
            <h2 align="center">Judge Registration Form</h2>
            <form class="row g-3 needs-validation main-form" id="judgeRegisterForm">
                <div class="col-md-14">
                    <label for="validationCustom01" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter Your Name">
                    <div class="invalid-feedback" id="name-invalid">
                    </div>
                </div>
                <div class="col-md-14">
                    <label for="validationCustom03" class="form-label">Mobile Number</label>
                    <input type="text" class="form-control" id="mobileNumber"
                        placeholder="Enter Your Mobile Number" >
                    <div class="invalid-feedback" id="mob-invalid">
                    </div>
                </div>
                <div class="col-md-14">
                    <label for="validationCustom05" class="form-label">Password</label>
                    <input type="text" class="form-control" id="password" placeholder="Enter Your Password">
                    <div class="invalid-feedback" id="password-invalid">
                    </div>
                </div>
                <div class="d-flex" style="display: flex;flex-direction: row;align-items: center;justify-content: center;">
                    <br>
                    <br>
                    <button class="btn btn-danger" type="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="JS/judgeRegister.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
