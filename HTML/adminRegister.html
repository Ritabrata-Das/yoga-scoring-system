<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form id="adminRegistrationForm">
        <div class="container"
            style="background: rgb(120, 248, 248);padding-top: 20px;padding-bottom: 50px;margin-top: 20px;border-radius: 10px;border:2px solid black;box-shadow:2px 2px 50px; margin-bottom: 20px;">
            <div class="d-flex" style="flex-direction: column;align-items: center;">
                <h2>Registration Form</h2>
            </div>
            <hr style="border:3px solid black">
            <h4>Enter your Competition Name</h4>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Competition Name</label>
            </div>
            <h4>Enter your Password</h4>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatPassword" placeholder="name@example.com" required>
                <label for="floatPassword">Password</label>
            </div>
            <h4>Enter Cutoff Date</h4>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="floatDate" placeholder="name@example.com" required>
                <label for="floatDate">Cutoff Date</label>
            </div>
            <h4>Enter Group Information</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Group</th>
                        <th scope="col">Criteria</th>
                        <th scope="col">Min Age</th>
                        <th scope="col">Max Age</th>
                        <th scope="col">Gender</th>
                        <th scope="col"><button class="btn btn-primary" type="button" id="addGroup">Add</button></th>
                        <th scope="col"><button class="btn btn-primary" type="button" id="removeGroup">Remove</button></th>
                    </tr>
                </thead>
                <tbody id="groupDetails"></tbody>
            </table>
            <h4>Enter Asana Information</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Group</th>
                        <th scope="col">Asana</th>
                        <th scope="col"><button class="btn btn-primary" type="button" id="addAsanaGroup">Add</button></th>
                        <th scope="col"><button class="btn btn-primary" type="button" id="removeAsanaGroup">Remove</button></th>
                    </tr>
                </thead>
                <tbody id="asanaDetails"></tbody>
            </table>
            <br>
            <hr style="border:3px solid black">
            <div class="container d-flex" style="align-items: center;flex-direction: column;">
                <button class="btn btn-danger" type="submit" id="submitBtn">Register</button>
            </div>
        </div>
    </form>

    <script src="/JS/adminRegister.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</html>
